<div class="content-section">
  <p-carousel headerText="Son Eklenen Projeler" [value]="projects" circular="circular">
    <ng-template let-project pTemplate="item">
      <div class="ui-grid ui-grid-responsive">
        <div class="ui-grid-row">
          <div class="ui-grid-col-12" style="display: flex; justify-content: center"> <img src="https://angular.io/assets/images/logos/angular/angular.png" width="100" height="100px"> </div>
        </div>
        <div class="ui-grid-row">
          <div class="ui-grid-col-12">Proje sahibi: {{project.projectOwner}}</div>
        </div>
        <div class="ui-grid-row">
          <div class="ui-grid-col-6">Proje Kategorisi</div>
          <div class="ui-grid-col-6">{{project.projectCategory}}</div>
        </div>
        <div class="ui-grid-row">
          <div class="ui-grid-col-6">Açıklama</div>
          <div class="ui-grid-col-6">{{project.description}}</div>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>

<p-fieldset legend="Stratejimiz" [toggleable]="true">
  <div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-6 ui-md-offset-4">
      <iframe src="https://giphy.com/embed/yPZewB7SL4feg" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/gun-way-yPZewB7SL4feg">via GIPHY</a></p>
    </div>
  </div>
</p-fieldset>

<div class="content-section">
  <p-carousel headerText="Son Üye olan freelancerlar"  circular="circular">
    <ng-template pTemplate="item">

    </ng-template>
  </p-carousel>
</div>
